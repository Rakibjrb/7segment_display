<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1000, initial-scale=1.0" />
    <title>7 Segment Display</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="container">
        <div class="hour">
          <div class="left">
            <div class="segment segment1"></div>
            <div class="segment segment2"></div>
            <div class="segment segment3"></div>
            <div class="segment segment4"></div>
            <div class="segment segment5"></div>
            <div class="segment segment6"></div>
            <div class="segment segment7"></div>
          </div>

          <div class="double_dot double_dot_1">
            <div class="dot green_dot"></div>
            <div class="dot green_dot"></div>
          </div>

          <div class="right">
            <div class="segment segment1"></div>
            <div class="segment segment2"></div>
            <div class="segment segment3"></div>
            <div class="segment segment4"></div>
            <div class="segment segment5"></div>
            <div class="segment segment6"></div>
            <div class="segment segment7"></div>
          </div>
        </div>
        <div class="miniute">
          <div class="left">
            <div class="segment segment1"></div>
            <div class="segment segment2"></div>
            <div class="segment segment3"></div>
            <div class="segment segment4"></div>
            <div class="segment segment5"></div>
            <div class="segment segment6"></div>
            <div class="segment segment7"></div>
          </div>
          <div class="right">
            <div class="segment segment1"></div>
            <div class="segment segment2"></div>
            <div class="segment segment3"></div>
            <div class="segment segment4"></div>
            <div class="segment segment5"></div>
            <div class="segment segment6"></div>
            <div class="segment segment7"></div>
          </div>
        </div>

        <div class="double_dot double_dot_2">
          <div class="dot green_dot"></div>
          <div class="dot green_dot"></div>
        </div>

        <div class="second">
          <div class="left">
            <div class="segment segment1"></div>
            <div class="segment segment2"></div>
            <div class="segment segment3"></div>
            <div class="segment segment4"></div>
            <div class="segment segment5"></div>
            <div class="segment segment6"></div>
            <div class="segment segment7"></div>
          </div>
          <div class="right">
            <div class="segment segment1"></div>
            <div class="segment segment2"></div>
            <div class="segment segment3"></div>
            <div class="segment segment4"></div>
            <div class="segment segment5"></div>
            <div class="segment segment6"></div>
            <div class="segment segment7"></div>
          </div>
        </div>
      </div>
      <div class="other_info">
        <div class="info">00 - 00 - 0000</div>
      </div>
    </div>

    <!-- 7 segment digital clock logic -->
    <script src="./script.js"></script>
  </body>
</html>
